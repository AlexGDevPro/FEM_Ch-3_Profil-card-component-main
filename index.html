<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alex G">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>

  <!-- Main Wrapper -->
  <main class="main-wrapper">

    <!-- Container -->
    <div class="container">

      <!-- Container small -->
      <div class="container-sml">

        <!-- Profil's picture box -->
        <div class="profil-pic">

          <img src="./images/image-victor.jpg" alt="Profil's picture">

        </div>

        <!-- Profil title -->
        <div class="profil-title">

          <h1 class="name">Victor Crest</h1>
          <p class="age dark-gray">26</p>

        </div>

        <!-- Profil localisation -->
        <div class="profil-localisation">

          <p class="city dark-gray">London</p>

        </div>

      </div>

    </div>
    
    <!-- Container large -->
    <div class="container-lrg">

      <!-- Stats 1 -->
      <div class="stats">

        <p class="stats-value">80K</p>
        <p class="stats-title dark-gray">Followers</p>

      </div>

      <!-- Stats 2 -->
      <div class="stats">

        <p class="stats-value">803K</p>
        <p class="stats-title dark-gray">Likes</p>

      </div>

      <!-- Stats 3 -->
      <div class="stats">

        <p class="stats-value">1.4K</p>
        <p class="stats-title dark-gray">Photos</p>

      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AlexGDevPro">AlexGDevPro</a>.
  </div>
</body>
</html>
